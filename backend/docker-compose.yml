# Local development only - Production uses GHCR image via GitHub Actions
services:
  stackdocs-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stackdocs-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - ENVIRONMENT=development
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount app code for hot reload during development
      - ./app:/app/app:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s