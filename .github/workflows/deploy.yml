name: Deploy Stackdocs API to DigitalOcean

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - ".github/workflows/deploy.yml"
  workflow_dispatch: # Allow manual trigger from GitHub UI

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-api

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image_name: ${{ steps.image-name.outputs.name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image name output
        id: image-name
        run: echo "name=ghcr.io/${{ github.repository }}-api:latest" | tr '[:upper:]' '[:lower:]' >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Droplet
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Deploy to DigitalOcean
        uses: appleboy/ssh-action@v1.0.0
        env:
          IMAGE_NAME: ${{ needs.build-and-push.outputs.image_name }}
          GHCR_TOKEN: ${{ secrets.GHCR_PAT }}
          GHCR_USER: ${{ github.actor }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          DROPLET_IP: ${{ secrets.DROPLET_IP }}
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: IMAGE_NAME,GHCR_TOKEN,GHCR_USER,SUPABASE_URL,SUPABASE_KEY,MISTRAL_API_KEY,ANTHROPIC_API_KEY,CLERK_SECRET_KEY,DROPLET_IP
          script: |
            set -e
            echo "Deploying Stackdocs API..."

            # Create app directory if it doesn't exist
            mkdir -p /opt/stackdocs-api
            cd /opt/stackdocs-api

            # Login to GitHub Container Registry
            echo "${GHCR_TOKEN}" | docker login ghcr.io -u "${GHCR_USER}" --password-stdin

            # Create production environment file
            cat > .env.production << EOF
            ENVIRONMENT=production
            DEBUG=False
            SUPABASE_URL=${SUPABASE_URL}
            SUPABASE_KEY=${SUPABASE_KEY}
            CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
            CLERK_AUTHORIZED_PARTIES=https://www.stackdocs.io
            MISTRAL_API_KEY=${MISTRAL_API_KEY}
            ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
            CLAUDE_MODEL=claude-haiku-4-5
            APP_NAME=Stackdocs
            APP_VERSION=1.0.0
            ALLOWED_ORIGINS=https://www.stackdocs.io
            EOF

            # Pull the latest image
            echo "Pulling latest image: ${IMAGE_NAME}"
            docker pull "${IMAGE_NAME}"

            # Stop and remove existing container
            echo "Stopping existing container..."
            docker stop stackdocs-api 2>/dev/null || true
            docker rm stackdocs-api 2>/dev/null || true

            # Run new container
            echo "Starting new container..."
            docker run -d \
              --name stackdocs-api \
              --restart unless-stopped \
              -p 8001:8000 \
              --env-file .env.production \
              -e PYTHONUNBUFFERED=1 \
              "${IMAGE_NAME}"

            # Wait for container to start
            echo "Waiting for container to start..."
            sleep 10

            # Health check
            echo "Running health check..."
            for i in 1 2 3 4 5 6; do
              if curl -sf http://localhost:8001/health > /dev/null 2>&1; then
                echo "Health check passed!"
                break
              fi
              if [ "$i" -eq 6 ]; then
                echo "Health check failed after 60 seconds"
                docker logs stackdocs-api --tail=50
                exit 1
              fi
              echo "Waiting... ($i/6)"
              sleep 10
            done

            # Show status
            echo "Container status:"
            docker ps | grep stackdocs

            # Cleanup old images
            echo "Cleaning up old images..."
            docker image prune -f

            echo "Deployment complete!"
            echo "API: http://${DROPLET_IP}:8001"
